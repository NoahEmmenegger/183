<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="./validation.js"></script>
    <script src="twin-bcrypt.min.js"></script>
    <script>
        handleClick = () => {
            let email = document.getElementById('email').value
            let password = document.getElementById('password').value

            const validationResult = validate(email, password);

            if(!validationResult) {
                var hash = TwinBcrypt.hashSync("bacon");
                document.getElementById('hashlabel').innerHTML = hash
            } else {
                console.log(validationResult)
            }
        }
    </script>
</head>

<body>
    <div>
        <b>Passwort Anforderungen</b>
        <ul>
            <li>Gross & Klein - Buchstaben</li>
            <li>Minimum 1 Sonderzeichen</li>
            <li>Minimum 8 Zeichen lang</li>
            <li>Minimum eine Zahl</li>
        </ul>
    </div>
    <form id="form" style="padding: 50px;">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <small class="text-danger" id="emailError"></small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small class="text-danger" id="passwordError"></small>
        </div>
        <button type="button" onclick="handleClick()" class="btn btn-primary">Submit</button>
    </form>
    <p>So w√ºrde es in die DB gespeichert werden:</p>
    <label id="hashlabel"></label>
</body>

</html>
